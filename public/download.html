<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File - BilyaBytes</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-cloud-arrow-down"></i>
                <h1>BilyaBytes</h1>
            </div>
        </header>

        <main>
            <div class="upload-area" style="cursor: default;">
                <div class="upload-icon">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </div>
                <h2>Loading file...</h2>
                <p style="color: var(--text-muted);">Please wait while we fetch your files.</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 BilyaBytes. No login required.</p>
        </footer>
    </div>

    <script src="/download-page.js"></script>
