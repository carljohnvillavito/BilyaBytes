<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired - BilyaBits</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container" style="text-align: center;">
        <header>
            <div class="logo">
                <i class="fa-solid fa-cloud-showers-heavy" style="color: #ef4444;"></i>
                <h1>BilyaBits</h1>
            </div>
        </header>

        <main>
            <div class="upload-area" style="cursor: default; border-color: #ef4444;">
                <div class="upload-icon">
                    <i class="fa-solid fa-link-slash" style="color: #ef4444;"></i>
                </div>
                <h2 style="color: #ef4444;">Link Expired or Not Found</h2>
                <p>The files you are looking for have been deleted or the link is invalid.</p>
                <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">To prevent abuse, our links
                    automatically expire after a set time.</p>

                <a href="/" class="browse-btn"
                    style="margin-top: 2rem; display: inline-block; text-decoration: none; background: linear-gradient(135deg, #ef4444, #b91c1c);">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Upload New Files
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 BilyaBits. No login required.</p>
        </footer>
    </div>
</body>

</html>
